<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2B Browser Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .placeholder {
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        h3 {
            color: #00ff00;
            margin-bottom: 15px;
        }
        
        p {
            color: #999;
            margin-bottom: 10px;
        }
        
        .instruction {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-width: 600px;
        }
        
        .command {
            color: #00ff00;
            margin: 10px 0;
        }
        
        #e2b-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        .active-session {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ff00, #00aa00);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder" id="placeholder">
            <div class="icon">üñ•Ô∏è</div>
            <h3>E2B Desktop + Browser Use</h3>
            <p>Ask Ghost to start an E2B session with Browser Use</p>
            
            <div class="instruction">
                <p>Tell Ghost one of these commands:</p>
                <div class="command">Start E2B desktop with Browser Use</div>
                <div class="command">Open a browser in E2B and search for [topic]</div>
                <div class="command">Use E2B to browse [website]</div>
            </div>
            
            <p style="font-size: 12px; color: #666;">
                E2B provides a full Linux desktop with Browser Use SDK
            </p>
        </div>
        
        <div class="active-session" id="active-session">
            <iframe id="e2b-frame"></iframe>
        </div>
    </div>
    
    <script>
        // Listen for E2B session updates
        let checkInterval = null;
        
        async function checkForE2BSession() {
            try {
                // Check for E2B session file
                const response = await fetch('/tmp/e2b_session.json?' + Date.now());
                if (response.ok) {
                    const session = await response.json();
                    if (session.desktop_url && session.status === 'active') {
                        showE2BDesktop(session.desktop_url);
                    }
                }
            } catch (e) {
                // Session file doesn't exist yet
            }
        }
        
        function showE2BDesktop(url) {
            console.log('üöÄ Loading E2B Desktop:', url);
            
            const placeholder = document.getElementById('placeholder');
            const activeSession = document.getElementById('active-session');
            const frame = document.getElementById('e2b-frame');
            
            placeholder.style.display = 'none';
            activeSession.style.display = 'block';
            frame.style.display = 'block';
            frame.src = url;
            
            // Stop checking once loaded
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        }
        
        // Check for E2B session every 30 seconds (reduced from 2 seconds for performance)
        // Only enable polling when actually using E2B
        // checkInterval = setInterval(checkForE2BSession, 30000);
        
        // Manual trigger for E2B session checking
        window.startE2BPolling = function() {
            if (!checkInterval) {
                checkInterval = setInterval(checkForE2BSession, 30000);
                checkForE2BSession(); // Check immediately
            }
        };
        
        window.stopE2BPolling = function() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        };
        
        // Also check immediately on load (but don't start polling)
        window.addEventListener('load', () => {
            // checkForE2BSession(); // Disabled by default
        });
        
        // Listen for parent window messages
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'e2b-desktop-url') {
                showE2BDesktop(event.data.url);
            }
        });
    </script>
</body>
</html>
