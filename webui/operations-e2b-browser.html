<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2B Browser Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 255, 0, 0.1);
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.active {
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        button {
            padding: 6px 12px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        button:hover:not(:disabled) {
            background: rgba(0, 255, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.primary {
            background: linear-gradient(135deg, #00ff00, #00aa00);
            color: #000;
            font-weight: bold;
        }
        
        .desktop-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #e2b-desktop {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .placeholder {
            text-align: center;
            padding: 40px;
        }
        
        .placeholder .icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .placeholder h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        
        .placeholder p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 0, 0.3);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .task-input {
            display: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .task-input.active {
            display: flex;
            gap: 10px;
        }
        
        .task-input input {
            flex: 1;
            padding: 8px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">E2B Ready</span>
        <div class="controls">
            <button onclick="startE2B()" id="start-btn" class="primary">Start E2B Desktop</button>
            <button onclick="runBrowserTask()" id="browser-btn" disabled>Run Browser Task</button>
            <button onclick="refreshDesktop()" id="refresh-btn" disabled>Refresh</button>
            <button onclick="stopE2B()" id="stop-btn" disabled>Stop</button>
        </div>
    </div>
    
    <div class="desktop-container">
        <div class="placeholder" id="placeholder">
            <div class="icon">üñ•Ô∏è</div>
            <h3>E2B Desktop + Browser Use</h3>
            <p>Click "Start E2B Desktop" to begin</p>
            <p style="font-size: 12px; color: #444;">
                Full Linux desktop with Browser Use SDK pre-installed
            </p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Starting E2B Desktop...</p>
            <p style="font-size: 12px; color: #666;">Installing Browser Use SDK...</p>
        </div>
        
        <iframe id="e2b-desktop" style="display: none;"></iframe>
    </div>
    
    <div class="task-input" id="task-input">
        <input type="text" id="task-text" placeholder="Enter browser automation task (e.g., 'Search for AI news on Google')" />
        <button onclick="executeTask()" class="primary">Execute</button>
        <button onclick="hideTaskInput()">Cancel</button>
    </div>
    
    <script>
        let currentSession = null;
        let statusCheckInterval = null;
        
        async function startE2B() {
            const startBtn = document.getElementById('start-btn');
            const loading = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            startBtn.disabled = true;
            loading.classList.add('active');
            placeholder.style.display = 'none';
            
            try {
                // Call the E2B session API
                const response = await fetch('/api/e2b/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSession = data;
                    
                    // Embed the desktop
                    const iframe = document.getElementById('e2b-desktop');
                    iframe.src = data.desktop_url;
                    iframe.style.display = 'block';
                    
                    // Update UI
                    loading.classList.remove('active');
                    statusDot.classList.add('active');
                    statusText.textContent = 'E2B Active - Browser Use Ready';
                    
                    // Enable buttons
                    document.getElementById('browser-btn').disabled = false;
                    document.getElementById('refresh-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = false;
                    
                    // Start status checking
                    startStatusCheck();
                    
                    console.log('‚úÖ E2B Desktop started:', data.desktop_url);
                } else {
                    throw new Error(data.error || 'Failed to start E2B');
                }
            } catch (error) {
                console.error('‚ùå Error starting E2B:', error);
                loading.classList.remove('active');
                placeholder.style.display = 'block';
                placeholder.querySelector('p').textContent = 'Error: ' + error.message;
                startBtn.disabled = false;
            }
        }
        
        async function runBrowserTask() {
            document.getElementById('task-input').classList.add('active');
            document.getElementById('task-text').focus();
        }
        
        async function executeTask() {
            const taskText = document.getElementById('task-text').value;
            if (!taskText) return;
            
            try {
                const response = await fetch('/api/e2b/run-browser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: taskText })
                });
                
                const data = await response.json();
                console.log('Browser task result:', data);
                
                hideTaskInput();
                document.getElementById('task-text').value = '';
                
                // Refresh the desktop to see changes
                refreshDesktop();
            } catch (error) {
                console.error('Error running browser task:', error);
            }
        }
        
        function hideTaskInput() {
            document.getElementById('task-input').classList.remove('active');
        }
        
        function refreshDesktop() {
            const iframe = document.getElementById('e2b-desktop');
            if (iframe.src) {
                iframe.src = iframe.src;
            }
        }
        
        async function stopE2B() {
            try {
                await fetch('/api/e2b/stop', { method: 'POST' });
                
                // Reset UI
                document.getElementById('e2b-desktop').src = '';
                document.getElementById('e2b-desktop').style.display = 'none';
                document.getElementById('placeholder').style.display = 'block';
                document.getElementById('status-dot').classList.remove('active');
                document.getElementById('status-text').textContent = 'E2B Ready';
                
                // Disable buttons
                document.getElementById('browser-btn').disabled = true;
                document.getElementById('refresh-btn').disabled = true;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('start-btn').disabled = false;
                
                // Stop status checking
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                
                currentSession = null;
            } catch (error) {
                console.error('Error stopping E2B:', error);
            }
        }
        
        function startStatusCheck() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/e2b/status');
                    const data = await response.json();
                    
                    if (data.status !== 'active') {
                        stopE2B();
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }
        
        // Check for existing session on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/e2b/status');
                const data = await response.json();
                
                if (data.status === 'active' && data.desktop_url) {
                    // Restore existing session
                    currentSession = data;
                    document.getElementById('e2b-desktop').src = data.desktop_url;
                    document.getElementById('e2b-desktop').style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    document.getElementById('status-dot').classList.add('active');
                    document.getElementById('status-text').textContent = 'E2B Active - Session Restored';
                    
                    // Enable buttons
                    document.getElementById('browser-btn').disabled = false;
                    document.getElementById('refresh-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('start-btn').disabled = true;
                }
            } catch (error) {
                console.log('No existing E2B session');
            }
        });
        
        // Handle Enter key in task input
        document.getElementById('task-text').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeTask();
            } else if (e.key === 'Escape') {
                hideTaskInput();
            }
        });
    </script>
</body>
</html>
